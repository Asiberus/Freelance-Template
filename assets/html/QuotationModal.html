<div class="modal">
  <div class="header">
    <h1>Nouveau devis</h1>
    <span class="close" id="modal-close">&#10006;</span>
  </div>
  <div id="modal-container" class="container">
    <div>
      <label for="society">Nom de la société</label>
      <input id="society" type="text">
      <label for="type">Type de société</label>
      <input id="type" type="text">
      <label for="address">Adresse</label>
      <input id="address" type="text">
      <label for="zipcode">Code postal</label>
      <input id="zipcode" type="text">
      <label for="town">Ville</label>
      <input id="town" type="text">
      <label for="siret">SIRET</label>
      <input id="siret" type="text">
      <label for="object">Objet du Devis</label>
      <input id="object" type="text">
    </div>
  </div>
  <div class="footer">
    <button id="modal-footer-generate">Générer</button>
  </div>
</div>
